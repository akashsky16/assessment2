<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index2.html">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br><br>
        Language<br><br>
        <input type="radio" name="language" value="React"> React<br>
        <input type="radio" name="language" value="Angular"> Angular<br>
        <input type="radio" name="language" value="Vue"> Vue <br><br>

        Course<br><br>
        <input type="checkbox" name="course" value="mern" required> MERN<br>
        <input type="checkbox" name="course" value="mean"> MEAN<br>
        <input type="checkbox" name="course" value="mevn"> MEVN<br><br>

        Field<br><br>
        <select name="field" id="field">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select><br><br>

        <textarea name="address" id="" cols="30" rows="10"></textarea><br>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" maxlength="10">
        <input type="submit" value="Submit"><br>

        <h1>TABLES</h1><br>
        <a href="./tables.html">Click here</a>
        
    </form>
</body>
</html>
